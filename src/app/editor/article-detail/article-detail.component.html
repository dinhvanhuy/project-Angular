<div class="article-page">
    <div class="banner">
        <div class="container">
            <h1>How to build webapps that scale</h1>
            <div class="article-meta">
                <a href=""><img src="http://i.imgur.com/Qr71crq.jpg" /></a>
                <div class="info">
                    <a href="" class="author">Eric Simons</a>
                    <span class="date">January 20th</span>
                </div>
                <ng-template [ngIf]="isView" [ngIfElse]="isAuthor">
                    <button class="btn btn-sm btn-outline-secondary" (click)="updateFollow()">
          <i class="ion-plus-round"></i>
          &nbsp;
          Follow Eric Simons <span class="counter"></span>
        </button> &nbsp;&nbsp;
                    <button class="btn btn-sm btn-outline-primary" (click)="updateFavoriteArticle()">
          <i class="ion-heart"></i>
          &nbsp;
          Favorite Article <span class="counter">({{article.article.favoritesCount}})</span>
        </button>
                </ng-template>
                <ng-template #isAuthor>
                    <button class="btn btn-sm btn-outline-secondary" (click)="editArticle()">
          <i class="ion-edit"></i>
             &nbsp;
              Edit Article
          </button> &nbsp;
                    <button class="btn btn-sm btn-outline-danger" (click)="removeArticle()">
      <i class="ion-trash-a"></i>
      &nbsp;
      Delete Article
      </button>
                </ng-template>

            </div>
        </div>
    </div>
    <div class="container page">
        <div class="row article-content">
            <div class="col-md-12">
                <markdown [data]="markdown">
                </markdown>
            </div>
        </div>
        <hr />
        <div class="article-actions">
            <div class="article-meta">
                <a href="profile.html"><img src="http://i.imgur.com/Qr71crq.jpg" /></a>
                <div class="info">
                    <a href="" class="author">Eric Simons</a>
                    <span class="date">January 20th</span>
                </div>
                <ng-template [ngIf]="isView" [ngIfElse]="isAuthor">
                    <button class="btn btn-sm btn-outline-secondary" (click)="updateFollow()">
          <i class="ion-plus-round"></i>
          &nbsp;
          Follow Eric Simons <span class="counter"></span>
        </button> &nbsp;&nbsp;
                    <button class="btn btn-sm btn-outline-primary" (click)="updateFavoriteArticle()">
          <i class="ion-heart"></i>
          &nbsp;
          Favorite Article <span class="counter">({{article.article.favoritesCount}})</span>
        </button>
                </ng-template>
                <ng-template #isAuthor>
                    <button class="btn btn-sm btn-outline-secondary" (click)="editArticle()">
      <i class="ion-edit"></i>
      &nbsp;
      Edit Article
      </button> &nbsp;
                    <button class="btn btn-sm btn-outline-danger" (click)="removeArticle()">
      <i class="ion-trash-a"></i>
      &nbsp;
      Delete Article
      </button>
                </ng-template>
            </div>
        </div>
        <app-comment-detail [slug]="slug"></app-comment-detail>
    </div>

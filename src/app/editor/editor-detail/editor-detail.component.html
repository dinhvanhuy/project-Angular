<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <form [formGroup]="articleForm">
          <ul class="error-messages">
            <li *ngIf="submited && f['title'].errors?.required">
              title can't be blank
            </li>
            <li *ngIf="submited && f['title'].errors?.message">
              title is too short (minimum is 1 character)
            </li>
            <li *ngIf="submited && f['body'].errors?.required">
              body can't be blank
            </li>
            <li *ngIf="submited && f['description'].errors?.required">
              description can't be blank
            </li>
            <li *ngIf="submited && f['description'].errors?.message">
              description is too short (minimum is 1 character)
            </li>
          </ul>
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Article Title"
                formControlName="title"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="What's this article about?"
                formControlName="description"
              />
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control"
                rows="8"
                placeholder="Write your article (in markdown)"
                formControlName="body"
              ></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter tags"
                formControlName="tagList"
                (keyup.enter)="addTag()"
              />
              <div class="tag-list">
                <span
                  *ngFor="let item of tagLists; let i = index"
                  class="tag-default tag-pill"
                >
                  <i class="ion-close-round" (click)="removeTag(i)"></i>
                  {{ item }}
                </span>
              </div>
            </fieldset>
            <button
              class="btn btn-lg pull-xs-right btn-primary"
              type="button"
              (click)="addArticle()"
            >
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

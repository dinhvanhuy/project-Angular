<div class="profile-page">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="profile?.image ? profile?.image : 'https://static.productionready.io/images/smiley-cyrus.jpg'" class="user-img"/>
          <h4>{{profile?.username }}</h4>
          <p>{{profile?.bio }}</p>
          <ng-template [ngIf]="isView" [ngIfElse]="btn1">
            <button class="btn btn-sm btn-outline-secondary action-btn" (click)="getSetting(profile?.following)">
              <i class="ion-gear-a"></i>&nbsp; Edit Profile Settings
            </button>
          </ng-template>

          <ng-template #btn1>
            <button class="btn btn-sm btn-outline-secondary action-btn" (click)="updateFollow(profile?.following)">
              <i class="ion-plus-round"></i>
              &nbsp; {{follow}} {{profile?.username}} 
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <app-list-article [currentPage]="currentPage"></app-list-article>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <app-pagination (sendCurrentPage)="getCurrentPage($event)"></app-pagination>
      </div>
    </div>
  </div>
</div>

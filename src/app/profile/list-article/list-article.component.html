<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10 offset-md-1">
      <div class="articles-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a class="nav-link" (click)="getArticle(1)" 
            [ngClass]="{'active':type==1}"
            >My Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="getArticle(2)"
            [ngClass]="{'active':type==2}"
            >Favorited Articles</a>
          </li>
        </ul>
      </div>
      <div class="article-preview" *ngFor="let articleAuthor of articlesAuthor; let i = index">
  <div class="article-meta">
    <a href=""><img src="http://i.imgur.com/Qr71crq.jpg" /></a>
    <div class="info">
      <a href="" class="author">Eric Simons</a>
      <span class="date">January 20th</span>
    </div>
    <button class="btn btn-outline-primary btn-sm pull-xs-right"
    (click)="updateFavorited(articleAuthor.article.favorited, articleAuthor.article.favoritesCount, i, articleAuthor.article.slug)"  
    [ngClass]="{'btn-primary': articleAuthor.favorited}"
    >
    <i class="ion-heart"></i> {{articleAuthor.favoritesCount}}
    </button>
  </div>
  <a class="preview-link">
    <h1>{{articleAuthor.title}}</h1>
    <p>{{articleAuthor.description}}</p>
    <span (click)="detailArticle(articleAuthor.article.slug)">Read more...</span>
  </a>
</div>
    </div>
  </div>
</div>
